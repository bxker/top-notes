<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Top Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-monospace">
    <div class="navbar navbar-fixed-top container-fluid bg-dark text-light">
        <h2>Top Notes</h2>
    </div>

    <div class="container-fluid">
        <h2 style="padding-top: 10vh; text-align: center;">Login to Top Notes</h2>
        <form style="margin: 0 auto; width: 40%; padding-top: 10vh;">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary submit-button">Login</button>
            <button type="submit" class="btn btn-secondary submit-button">Sign Up</button>
        </form>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>
</html>
